<div class="container">
  <h1>People List</h1>

  <div class="card">
    <h3>Add Person</h3>
    <div class="form-row">
      <input [(ngModel)]="singleName" placeholder="Enter name" />
      <button (click)="addToStaged()">Add</button>
    </div>

    <div *ngIf="stagedPeople.length > 0" class="card staged">
      <h4>Pending (will be added in bulk)</h4>
      <ul class="people">
        <li *ngFor="let p of stagedPeople; let i = index">
          {{ p }}
          <button class="small" (click)="removeStaged(i)">Remove</button>
        </li>
      </ul>

      <button (click)="addPeople()">Add People</button>
    </div>
  </div>

  <div class="card">
    <h3>Current People</h3>
    <ul class="people">
      <li *ngFor="let p of people$ | async">
        {{ p }}
        <button class="danger small" (click)="removePerson(p)">Remove</button>
      </li>
    </ul>
  </div>

  <button class="big" (click)="goToPicker()">Go to Picker</button>
</div>
